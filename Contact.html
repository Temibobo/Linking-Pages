<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>

    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <nav>
    <a href="About.html" style="color: rgb(185, 8, 8);">Click Here To Know More About Us</a>
    </nav>
    <header>
        <H1 class="heading">HOW TO CONTACT US FOR ENQUIRIES</H1>
    </header>


    <form action="#" method="get" class="point2">

        <label for="name"><b>Full Name:</b></label>
        <input type="text" id="name" placeholder="Temitope"> <br><br>

        <label for="email"><b>Email Address:</b></label>
        <input type="email" id="email" placeholder="Temitope@email.com"> <br><br>

        <label for="number"><b>Whatsapp Number:</b></label>
        <input type="tel" id="number" placeholder="Enter Phone Number"> <br><br>

        <label for="date"><b>Date of Birth:</b></label>
        <input type="date" id="date" required> <br><br>

        <p><b>In nothing less than 200 words, Tell me why you want to join Web Development</b></p>

        <textarea cols="50" rows="10" placeholder="The reason is........"></textarea><br>

        <button style="color: blue; font-size: medium; font-weight: bold;">Click here to submit</button>

    </form>    
    <br /><br />
</body>
</html>
